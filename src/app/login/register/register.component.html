<form>
    <mat-card>
        <!-- <mat-card-header> -->
        <mat-card-title>注册:</mat-card-title>
        <!-- </mat-card-header> -->
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput type="text" placeholder="您的email">
                <!-- <span matSuffix>gmail.com</span> -->
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="password" placeholder="您的姓名">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="password" placeholder="您的密码">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="password" placeholder="重复输入您的密码">
            </mat-form-field>
            <mat-grid-list cols="6" rowHeight="1:1">
                <mat-grid-tile *ngFor="let item of items">
                    <mat-icon class="avatar" [svgIcon]='item'></mat-icon>
                </mat-grid-tile>
            </mat-grid-list>
            <button type="button" mat-raised-button color='primary'>
                登录
            </button>
        </mat-card-content>
        <mat-card-actions>
            <p class="text-right">还没有账户？<a href="void:0">注册</a></p>
            <p class="text-right">忘记密码？<a href="void:0">找回</a></p>
        </mat-card-actions>
    </mat-card>

</form>
